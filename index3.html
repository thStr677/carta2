<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fronts.googleleapis.com" />
    <link rel="preconnect" href="https://fronts.gstatics.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav3">
      <a href="index1.html">Inicio</a>
      <a href="index2.html">Menu</a>
    </nav>
    <div class="reserva">
      <h1>
        Registrese aqui para reservar una mesa en el restaurante mas
        espectacular de toda Barcelona.
      </h1>
    </div>
    <div class="formulario">
      <form class="formulario2">
        <label for="Nombre">Nombre</label>
        <br />
        <input type="Nombre" name="Nombre" placeholder="ex-Thomas" />
        <br />
        <br />
        <label for="Apellidos">Apellidos</label>
        <br />
        <input type="Apellidos" name="Apellidos" placeholder="ex-Sahagian" />
        <br />
        <br />
        <label for="Email">Email</label>
        <br />
        <input
          type="Email"
          name="Email"
          placeholder="ex-thomas.sahagian@gmail.com"
        />
        <br />
        <br />
        <label for="Numero movil">Numero movil</label>
        <br />
        <input
          type="Numero movil"
          name="Numero movil"
          placeholder="ex-610081725"
        />
        <br />
        <br />
        <label for="Comentario">Comentario</label>
        <br />
        <input
          type="Comentario"
          name="Comentario"
          placeholder="Comentenos a que hora quiere venir probar nuetra cocina"
        />
        <br />
        <br />
        <input type="submit" value="enviar" />
      </form>
    </div>
  </body>
</html>
